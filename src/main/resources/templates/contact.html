<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Andrea - Free Bootstrap 4 Template by Colorlib</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:include="fragments/common.html :: header"></th:block>
</head>
<body>

    <div id="colorlib-page">
        <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
        <th:block th:include="fragments/common.html :: leftside"></th:block>
        
        <div id="colorlib-main">
            <section class="ftco-section contact-section px-md-4">
                <div class="container">
                    <div class="row d-flex mb-5 contact-info">
                        <div class="col-md-12 mb-4">
                            <h2 class="h3">Elérhetőségeim</h2>
                        </div>
                        <div class="w-100"></div>
<!--                        <div class="col-lg-6 col-xl-3 d-flex mb-4">
                            <div class="info bg-light p-4">
                                <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
                            </div>
                        </div>-->
<!--                        <div class="col-lg-6 col-xl-3 d-flex mb-4">
                            <div class="info bg-light p-4">
                                <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                            </div>
                        </div>-->
                        <div class="col-lg-6 col-xl d-flex mb-4">
                            <div class="info bg-light p-4">
                                <p><span>Üzleti e-mail:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
                            </div>
                        </div>
<!--                        <div class="col-lg-6 col-xl-3 d-flex mb-4">
                            <div class="info bg-light p-4">
                                <p><span>Website</span> <a href="#">yoursite.com</a></p>
                            </div>
                        </div>-->
                    </div>
                    <div class="row block-9">
                        <div class="col-lg-12 d-flex">
                            <form th:action="@{/contact/sendmessage}" th:object="${messages}" method="post" class="bg-light p-5 contact-form">
                                
                                <h3 class="h4 mb-4" style="font-size: 25px">Küldj üzenetet:</h3>
                                <div class="form-group">
                                    <input th:field="*{name}" type="text" class="form-control" placeholder="Neved">
                                </div>
                                <div class="form-group">
                                    <input th:field="*{email}" type="text" class="form-control" placeholder="E-mail címed">
                                </div>
                                <div class="form-group">
                                    <input th:field="*{title}" type="text" class="form-control" placeholder="Üzenet tárgya">
                                </div>
                                <div class="form-group">
                                    <textarea th:field="*{message}" name="" id="" cols="30" rows="7" class="form-control" placeholder="Üzenet..."></textarea>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary py-3 px-5">Küldés</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </section>
        </div><!-- END COLORLIB-MAIN -->
    </div><!-- END COLORLIB-PAGE -->

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


<th:block th:include="fragments/common.html :: scripts"></th:block>

</body>
</html>
