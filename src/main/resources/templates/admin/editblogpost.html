<html xmlns="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:include="admin/fragments/adminpages.html :: adminheader"></th:block>
</head>
<body>
    <div id="wrapper">
        <th:block th:include="admin/fragments/adminpages.html :: adminleftmenu"></th:block>

        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <th:block th:include="admin/fragments/adminpages.html :: admintopmenu"></th:block>
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="row mb-4">
                        <div class="col-6">
                            <a href="#" class="btn btn-light text-black active">Posztolt bejegyzések</a>
                        </div>
                        <div col-6>
                            <a href="#" class="btn btn-light text-black">Mentett posztok folytatása</a>
                        </div>
                    </div>
                    <div class="">
                        <div>
                            <table border="1" class = "table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Poszt címe</th>
                                        <th>Poszt témája</th>
                                        <th>Publikálás dátuma</th>
                                        <th>Szerkesztő blogger</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="blogposts : ${blogposts}">
                                        <td th:text="${blogposts.id}"></td>
                                        <td th:text="${blogposts.title}"></td>
                                        <td th:text="${blogposts.themes.name}"></td>
                                        <td th:text="${blogposts.posted}"></td>
                                        <td th:text="${blogposts.blogger.name}"></td>
                                        <td class="col-3">
                                            <a th:href="@{/admin/editblogpost/{id}(id=${blogposts.id})}" class="btn btn-primary">Szerkesztés</a>
                                            <a th:href="@{/admin/deletepost/{id}(id=${blogposts.id})}" class="btn btn-danger">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <th:block th:include="admin/fragments/adminpages.html :: adminfooter"></th:block>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
