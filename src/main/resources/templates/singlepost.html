<!DOCTYPE html>
<html lang="en">
    <head>
        <title th:text="${post.title}"></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:include="fragments/common.html :: header"></th:block>
</head>
<body>

    <div id="colorlib-page">
        <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
        <th:block th:include="fragments/common.html :: leftside"></th:block>
        <div id="colorlib-main">
            <section class="ftco-section ftco-no-pt ftco-no-pb">
                <div class="container">
                    <div class="row d-flex">
                        <div class="col-lg-8 px-md-5 py-5">
                            <div class=" pt-md-4">
                                <div>
                                    <h1 class="mb-3" th:text="${post.title}"></h1>
                                </div>
                                <div th:utext="${post.content}"></div>


                                <div class="pt-5 mt-5">
                                    <div>
                                        <span th:text="${commentsize}" style="font-size: 30px" class="mb-5 font-weight-bold"></span><span style="font-size: 30px" class="mb-5 font-weight-bold"> komment</span>
                                    </div>
                                    <ul class="comment-list mt-5">
                                        <li th:each="commentsList:${commentsList}" class="comment">
                                            <div class="vcard bio">
                                                <img src="/images/person_1.jpg" alt="Image placeholder">
                                            </div>
                                            <div class="comment-body">
                                                <h3 th:text="${commentsList.name}">name</h3>
                                                <div th:text="${commentsList.posted}" class="meta">date</div>
                                                <p th:text="${commentsList.comment}">comment</p>
                                            </div>
                                        </li>
                                    </ul>
                                    <!-- END comment-list -->

                                    <div class="comment-form-wrap pt-5">
                                        <h3 class="mb-5">Leave a comment</h3>
                                        <form th:action="@{/posts/singlepost/{id}/addcomment(id=${post.id})}" method="post" th:object="${comments}" class="p-3 p-md-5 bg-light">
                                            <div class="form-group">
                                                <label for="name">Név *</label>
                                                <input th:field="*{name}" type="text" class="form-control" id="name">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email cím *</label>
                                                <input th:field="*{email}" type="email" class="form-control" id="email">
                                            </div>
                                            <div class="form-group">
                                                <label for="message">Komment üzenet *</label>
                                                <textarea th:field="*{comment}" id="comment" cols="30" rows="10" class="form-control"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn py-3 px-4 btn-primary">Komment küldése</button>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div><!-- END-->
                        </div>
                        <th:block th:include="fragments/common.html :: rightside"></th:block>
                    </div>
                </div>
            </section>
        </div><!-- END COLORLIB-MAIN -->
    </div><!-- END COLORLIB-PAGE -->

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

<th:block th:include="fragments/common.html :: scripts"></th:block>

</body>
</html>
