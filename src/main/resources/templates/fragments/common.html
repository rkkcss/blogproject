        <!--Menu on the left side (every page except admin pages) -->

            <div  id="colorlib-aside" role="complementary" class="js-fullheight">
                <h1 id="colorlib-logo" class="mb-4"><a href="/index" style="background-image: url(/images/bg_1.jpg);">Lush <span>Love</span></a></h1>
                <nav id="colorlib-main-menu" role="navigation">
                    <ul>
                        <li class="colorlib"><a href="/index">Főoldal</a></li>
                        <li><a href="/about">Ki vagyok én?</a></li>
                        <li><a href="/contact">Kapcsolat</a></li>
                    </ul>
                </nav>
                <div class="colorlib-footer">

                        <h3>Iratkozz fel az hírlevelemre</h3>

                            </div>
                        </form>
                    </div>-->

                </div>
            </div>
        </div>

        <!--Pages right side-->
    <div th:fragment="rightside">
        <div class="col-xl-4 sidebar ftco-animate bg-light pt-5">
            <div class="sidebar-box ftco-animate">
                <h3 class="sidebar-heading">Kategóriák</h3>
                <ul class="categories">
                    <li th:each="themes:${themes}"><a href="#" th:href="@{/themes/{name}(name=${themes.name})}" th:text="${themes.name}">Fashion <span>(6)</span></a></li>
                </ul>
            </div>

            <div class="sidebar-box subs-wrap img py-4" style="background-image: url(/images/bg_1.jpg);">
                <div class="overlay"></div>
                <h3 class="mb-4 sidebar-heading">Hírlevél</h3>
                <p class="mb-4">Iratkozz fel, hogy mindig értesülj új posztjaimról!
                </p>
                <form action="#" class="subscribe-form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email cím">
                        <input type="submit" value="Feliratkozás" class="mt-2 btn btn-white submit">
                    </div>
                </form>
            </div>

            <div class="sidebar-box ftco-animate">
                <h3 class="sidebar-heading">Paragraph</h3>
                <p>Ide majd kéne valami</p>
            </div>
        </div><!-- END COL -->

        <script src="/js/jquery.animateNumber.min.js"></script>
        <script src="/js/scrollax.min.js"></script>

        <script src="/js/google-map.js"></script>
        <script src="/js/main.js"></script>
    </div>
