<!DOCTYPE html>
<html lang="hu" xmlns="http://www.thymeleaf.org">

    <head>
        <title>Lush Love</title>
    <th:block th:include="fragments/common.html :: header"></th:block>
</head>

<body>

    <div id="colorlib-page">
        <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>

        <th:block th:include="fragments/common.html :: leftside"></th:block>

        <div id="colorlib-main">
            <section class="ftco-section ftco-no-pt ftco-no-pb">
                <div class="container">
                    <div class="row d-flex">
                        <div class="col-xl-8 py-5 px-md-5">
                            <div class="row pt-md-4">
                                <div th:each="post :${post}" class="col-md-12">
                                    <div class="blog-entry ftco-animate d-md-flex">
                                        <!--                                        <a href="/blogpost" class="img img-2"
                                                                                   style="background-image: url(/images/image_2.jpg);"></a>-->
                                        <div class="text text-2 pl-md-4" >
                                            <h3 class="mb-2" th:text="${post.title}" ><a href="searchbythemes.html">Something went wrong...</a></h3>
                                            <div class="meta-wrap">
                                                <p class="meta">
                                                    <i class="icon-calendar mr-2"></i><span th:text="${#dates.format(post.posted, 'yyyy.MM.dd HH:mm')}">June 28, 2019</span>
                                                    <span th:text="${post.themes.name}"><a href="searchbythemes.html"><i class="icon-folder-o mr-2"></i>Travel</a></span>
                                                    <i class="icon-comment2 mr-2"></i><span>5 Comment</span>
                                                </p>
                                            </div>
                                            <p class="mb-4" th:utext="${post.content}" >A small river named Duden flows by their place and supplies
                                                it with the necessary regelialia.</p>
                                            <p><a th:href="@{/posts/{id}(id = ${post.id})}" class="btn-custom">Read More <span
                                                        class="ion-ios-arrow-forward"></span></a></p>
                                        </div>
                                    </div>
                                </div>


                            </div><!-- END-->
                            <div class="row">
                                <div class="col">
                                    <div class="block-27">
                                        <ul>
                                            <li><a href="#">&lt;</a></li>
                                            <li class="active"><span>1</span></li>
                                            <li><a href="#">2</a></li>
                                            <li><a href="#">3</a></li>
                                            <li><a href="#">4</a></li>
                                            <li><a href="#">5</a></li>
                                            <li><a href="#">&gt;</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <th:block th:include="fragments/common.html :: rightside"></th:block>
                    </div>
                </div>
            </section>
        </div><!-- END COLORLIB-MAIN -->
    </div><!-- END COLORLIB-PAGE -->

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00" />
        </svg></div>

<th:block th:include="fragments/common.html :: scripts"></th:block>

</body>

</html>
